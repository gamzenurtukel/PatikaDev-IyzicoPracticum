<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kodluyoruz</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <!-- div container -->
    <div class="container-fluid text-center">
      <!-- header -->
      <header>
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          alt=""
          class="rounded"
        />
      </header>
      <!-- header end -->

      <!-- div name-text -->
      <div id="name-text" class="text-center">
        <!-- prompt name write -->
        <h2 id="name"></h2>
        <!-- prompt name write end -->
      </div>
      <!-- div name-text end-->

      <!-- div date-text -->
      <div id="date-text" class="text-center">
        <!-- date write -->
        <h2 id="date"></h2>
        <!-- date write end -->
      </div>
      <!-- div date-text end-->

      <!-- div text-3 -->
      <div id="text-3" class="text-center">
        tarihinde
        <strong>Kodluyoruz Frontend Web Development Patikası</strong>'nın
        Javascript bölümü 1. Ödevindesiniz.
      </div>
      <!-- div text-3 end -->
    </div>
    <!-- div container end -->
    <script src="index.js"></script>
  </body>
</html>
